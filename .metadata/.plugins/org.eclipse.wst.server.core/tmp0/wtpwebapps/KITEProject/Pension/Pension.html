<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Example: Dynamic List</title>
    <link rel="stylesheet" href="../Pension/Pension.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
</head>
<body>
    <h1>1.초기 투자 금액:</h1>
	 <input type="text" id="inputText" placeholder="Enter list item">
        <button id="addButton">Add Item</button>
        <ul id="pension"></ul>

    <h1>2.납입 기간: </h1>
    <input type="text" id="inputText1" placeholder="Enter list item">
           <button id="addButton1">Add Item</button>
           <ul id="pension1"></ul>
        
    <h1>3.거치 기간:</h1>
    <input type="text" id="inputText2" placeholder="Enter list item">
        <button id="addButton2">Add Item</button>
        <ul id="pension2"></ul>

    <h1>4.개시 나이:</h1>
    <input type="text" id="inputText3" placeholder="Enter list item">
        <button id="addButton3">Add Item</button>
        <ul id="pension3"></ul>

    <h1>5.고객님 연금 수령 희망 금액: </h1>
    <input type="number" id="inputText4" placeholder="Enter list item">
        <button id="addButton4">Add Item</button>
        <ul id="pension4"></ul>

    <script src="../Pension/Pension.js"></script>
</body>
</html>
